<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Two</title>
    <link rel="stylesheet" href="../../asets/css/bootstrap.css">
</head>
<body>

<section class="container">
    <h1>Counter.!</h1>
    <div class="row">
        <div class="col-4">
            <input id="txt" class="form-control" type="number" placeholder="Input a Number" value="0">
            <button id="btnStart" class="btn btn-primary mt-2">Start</button>
            <button id="btnStop" class="btn btn-danger mt-2">Stop</button>
            <button id="btnMinus" class="btn btn-warning mt-2">-</button>
            <button id="btnIncrement" class="btn btn-success mt-2">+</button>
        </div>
        <div class="offset-1 col-3 shadow overflow-x-hidden d-flex justify-content-center align-items-center"
             style="height: 50vh">
            <h1 id="display" class="text-danger" style="font-size: 8em">0</h1>
        </div>
    </div>
</section>


<script>

    var startBtn = document.querySelector("#btnStart");
    var btnStop = document.querySelector("#btnStop");
    var btnMinus = document.querySelector("#btnMinus");
    var btnIntcrement = document.querySelector("#btnIncrement");
    var display = document.querySelector("#display");
    var txt = document.querySelector("#txt");
    var txtValue = parseInt(document.querySelector("#txt").innerText);

    startBtn.addEventListener("click",function (){

        setInterval(function (){
            display.innerText = parseInt(document.querySelector("#txt").innerText)+1;
        },2000);
    });


</script>
</body>
</html>
